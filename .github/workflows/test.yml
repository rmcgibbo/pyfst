name: "Test"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  Test:
    runs-on: ubuntu-20.04
    steps:

    # Installation
    - uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    # Build
    - name: Build
      run: |
        nix-build -E "with import <nixpkgs> {}; pkgs.python38Packages.callPackage ./default.nix {}"